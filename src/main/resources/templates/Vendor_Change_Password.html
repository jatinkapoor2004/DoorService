    <script>
        
        
        function ChangeVendorPass()
        {
            //alert("User sign up function called ");
            var old = document.getElementById("oldpass").value;
            var new1 = document.getElementById("new1").value;           
            var new2 = document.getElementById("new2").value;
            
            if(!old)
            {
                Swal.fire({
                        icon: 'warning',
                        title: 'Missing Fields',
                        text: 'Old Password is Empty.'
                    });
            }
            else if(!new1)
            {
                Swal.fire({
                        icon: 'warning',
                        title: 'Missing Fields',
                        text: 'New Password is Empty.'
                    });
            }
            else if(!new2)
            {
                Swal.fire({
                        icon: 'warning',
                        title: 'Missing Fields',
                        text: 'Confirm Password is Empty.'
                    });
            }
            else if(new1!==new2)
            {
                Swal.fire({
                        icon: 'warning',
                        title: 'Mismatch',
                        text: 'Confirm Password does not match.'
                    });
            }
            else
            {               
                var formdata = new FormData();
                formdata.append("old", old);  
                formdata.append("new1", new1);

                fetch("/VendorChangePasswordRC",{ method:"POST",body: formdata })
                        .then(response => response.text())
                        .then(ans => renderHTML(ans));      
            }
            
        }
        function renderHTML(ans)
        {
            if(ans==="success")
            {
                Swal.fire({
                    icon:'success',
                    title:'Change Successful',
                    text:'Password Changed Successfully!'
                    }).then((result) => {
                        if(result .isConfirmed){
                             window.location.href="/VendorHome";
                        }
                        });                  
            }
            else
            {
                Swal.fire({
                    icon:'error',
                    title:'Change Failed',
                    text:ans
                });
            }
           
        }
    </script>
