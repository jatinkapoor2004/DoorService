    <script>
        
        function getCitiesForVendor()
        {
            //alert("already existed function called");
            fetch("/getCitiesForVendor")
                    .then(response =>response.text())
                    .then(ans => renderData(ans));
        }
        function renderData(ans)
        {
            //console.log(ans);
            //console.log(typeof ans);
            ans = JSON.parse(ans);
            let arrObj = ans["ans"];
            //console.log(arrObj);    
            //console.log(typeof arrObj);
            let finalhtml="";

            finalhtml+="             <label style=\"margin-bottom: 5px;\" for=\"city\">Select Your City*</label>"
            finalhtml+="               <div class=\"location-btn\">"
            finalhtml+="                    <select class=\"loc-select\" id=\"city\">"
//            finalhtml+="                        <option selected="+arrObj[0].cityId+">"+arrObj[0].cityname+"</option>"
            for(let i=0;i<arrObj.length;i++)
            {
                var finalObj = arrObj[i];
                //finalhtml+="<option value="+finalObj.cityid+">"+finalObj.cityname+"</option>"
                finalhtml += `<option value="${finalObj.cityid}">${finalObj.cityname}</option>`;
            }
            finalhtml+="                    </select>"
            finalhtml+="                </div>"            
            //console.log(finalhtml);
            document.getElementById("showCityField").innerHTML = finalhtml;
            // Initialize or re-init niceSelect
                $('.loc-select').niceSelect('destroy'); // <- destroy existing ones
                $('.loc-select').niceSelect(); // <- re-init all again
        }
        
        function getServicesForVendor()
        {
            //alert("already existed function called");
            fetch("/getServicesForVendor")
                    .then(response =>response.text())
                    .then(ans => renderData2(ans));
        }
        function renderData2(ans)
        {
            console.log(ans);
            console.log(typeof ans);
            ans = JSON.parse(ans);
            let arrObj = ans["ans"];
            console.log(arrObj);    
            console.log(typeof arrObj);
            let finalhtml="";
            finalhtml+="  <label style=\"margin-bottom: 5px;\" for=\"service\">Select Your Service*</label>"
            finalhtml+="                <div class=\"location-btn\">"
            finalhtml+="                    <select class=\"loc-select\" id=\"service\">"
            for(let i=0;i<arrObj.length;i++)
            {
                var finalObj = arrObj[i];
                //finalhtml+="<option value="+finalObj.serviceid+">"+finalObj.servicename+"</option>"
                finalhtml += `<option value="${finalObj.serviceid}">${finalObj.servicename}</option>`;
            }
                    
            finalhtml+="                    </select>"
            finalhtml+="                </div>"            
            console.log(finalhtml);
            document.getElementById("showServiceField").innerHTML = finalhtml;
            // Initialize or re-init niceSelect
                $('.loc-select').niceSelect('destroy'); // <- destroy existing ones
                $('.loc-select').niceSelect(); // <- re-init all again
        }
        
        function vendorSignUp()
        {
            alert("vender sign up function called ");
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;           
            var city = document.getElementById("city").value;
            var service = document.getElementById("service").value;            
            var subservice = document.getElementById("subservice").value;
            var starttime = document.getElementById("starttime").value;
            var endtime = document.getElementById("endtime").value;
            var price = document.getElementById("price").value;
            var contact = document.getElementById("contact").value;
            let photo = document.getElementById("photo").files[0];
            var desc = document.getElementById("desc").value;
            var inc = document.getElementById("inc").value;
            var exc = document.getElementById("exc").value;
            
//            console.log(name);
//            console.log(email);
//            console.log(pass);
//            console.log(city);
//            console.log(service);
//            console.log(subservice);
//            console.log(starttime);
//            console.log(endtime);
//            console.log(price);
//            console.log(contact);
//            console.log(desc);
            if(!name)
            {
                alert("Name Cannot be Empty !");
            }
            else if(!email)
            {
                alert("Email cannot be Empty !");
            }
            else if(!pass)
            {
                alert("Password Cannot be Empty !");
            }
            else if(!city)
            {
                alert("City Cannot be Empty !");
            }
            else if(!service)
            {
                alert("Service Cannot be Empty !");
            }
            else if(!subservice)
            {
                alert("Sub Service Cannot be Empty !");
            }
            else if(!starttime)
            {
                alert("Start Time Cannot be Empty !");
            }
            else if(!endtime)
            {
                alert("End Time Cannot be Empty !");
            }
            else if(!price)
            {
                alert("Price Cannot be Empty !");
            }
            else if(!contact)
            {
                alert("Contact Cannot be Empty !");
            }
            else if(!photo)
            {
                alert("Photo Cannot be Empty !");
            }
            else if(!desc)
            {
                alert("Description Cannot be Empty !");
            }
            else if(!inc)
            {
                alert("Included Section Cannot be Empty !");
            }
            else if(!exc)
            {
                alert("Excluded Section Cannot be Empty !");
            }
            else
            {               
                var formdata = new FormData();
                formdata.append("name", name);  
                formdata.append("email", email);
                formdata.append("pass", pass);
                formdata.append("city", city);
                formdata.append("service", service);
                formdata.append("subservice", subservice);
                formdata.append("starttime", starttime);
                formdata.append("endtime", endtime);
                formdata.append("price", price);
                formdata.append("contact", contact);
                formdata.append("photo", photo);
                formdata.append("desc", desc);
                formdata.append("inc", inc);
                formdata.append("exc", exc);

                fetch("/VendorSignUp",{ method:"POST",body: formdata })
                        .then(response => response.text())
                        .then(ans => renderHTML(ans));      
            }
            
        }
        function renderHTML(ans)
        {
            alert(ans);
            console.log(ans);
        }
    </script>

        <div class="container">
            <div class="login-form">
                <h3>Sign Up</h3>
                <span>New Member? <a href="#">SignUp here</a></span>
                <form >
                    <label for="name">Name*
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    </label>
                    <label for="email">Email*
                        <input type="email" name="email" id="email" placeholder="Your Email Here">
                    </label>
                    <label for="password">Password*
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <input type="password" name="email" id="password" placeholder="Type Your Password">
                    </label>
                   <div style="display: flex; gap: 50px; width: 100%;">
    
                        <!-- City -->
                        <div id="showCityField" style=\"width: 50%;\">
                            show cities here 
                        </div>

                        <!-- Service -->
                        <div id="showServiceField" style="width: 50%;">
                            show services here 
                        </div>

                    </div>
                    
                    <label style="margin-top: 30px" for="subservice">Sub Service*
                        <input type="text" name="subservice" id="subservice" placeholder="Enter Sub Service">
                    </label>
                    <label for="starttime">Start Time*
                        <input type="text" name="starttime" id="starttime" placeholder="Enter Start Time" >
                    </label>
                    <label for="endtime">End Time*
                        <input type="text" name="endtime" id="endtime" placeholder="Enter End Time" >
                    </label>
                    <label for="price">Service Price*
                        <input type="text" name="price" id="price" placeholder="Price in INR" >
                    </label>
                    <label for="contact">Contact*
                        <input type="text" name="contact" id="contact" placeholder="Contact Number" >
                    </label>
                    <label for="photo"> Profile Photo
                                <input type="file" name="photo" id="photo" >
                    </label>
                    <label for="desc">Description*
                         <textarea name="desc" id="desc" placeholder="Enter Service Description" rows="4" style="width: 100%;"></textarea>
                    </label>
                    <label for="inc">What's Included*
                         <textarea name="inc" id="inc" placeholder="Enter what's included in Service (Comma's Separated)" rows="4" style="width: 100%;"></textarea>
                    </label>
                    <label for="exc">What's Excluded*
                         <textarea name="exc" id="exc" placeholder="Enter what's excluded in Service (Comma's Separated)" rows="4" style="width: 100%;"></textarea>
                    </label>
                    

                    <input type="button" value="Sign Up" onclick="vendorSignUp()" >
                </form>
            </div>
        </div>
